name: ua-parser-js-run-test

on: [push, pull_request]

permissions:
  contents: read

jobs:
  run-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, ppc64le]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: 'lts/*'
      - name: Run the test
        run: |
          npm ci
          npm run build
          npx playwright install
          npm run test-ci
